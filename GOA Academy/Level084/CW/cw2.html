<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            padding: 10px;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 2)შექმენით 4 div-კონტეინერი,თითოეულ დივს მიეცით id , თუ რა ფერი უნდა გახდეს ეს დივი დაკლიკების შემდეგ,ასევე ამ დივში უნდა იყოს 
    პარაგრაფი(Click to see color), შემდეგ javaascript-იდან შეამოწმეთ რომელ DIV-ზე განხორციელდა მოვლენა , ასევე შეამოწმეთ ამ DIV- ის ID-ები 
    და მიანიჭეთ შესაბამისი ფერი ,  ასევე შეცვალეთ paragraph-ის textContent იმ ფერის სახელით რა ფერითაც შეიცვლება დივი -->


    <div id="red"><p>Click to see color</p></div>
    <div id="blue"><p>Click to see color</p></div>
    <div id="green"><p>Click to see color</p></div>
    <div id="yellow"><p>Click to see color</p></div>
    
    <script>
        document.addEventListener("click", function(e){
            e.target.style.backgroundColor = `${e.target.id}`
            e.target.style.color = `${e.target.id}`
        })
    </script>
</body>
</html>
