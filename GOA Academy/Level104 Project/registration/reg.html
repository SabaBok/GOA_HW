<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
    <script src="https://kit.fontawesome.com/ecd2bcc678.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="all-container">
            <div class="registration auth">
                <h1>Registration</h1>
                <form action="">
                    <div class="i">
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Email" name="email" required><br>
                        </div>
                        <p></p>
                    </div>

                    <div class="i">
                        <div>
                            <i class="fa-solid fa-mobile"></i>
                            <input type="text" placeholder="Mobile Number" name="mobNumb" required><br>
                        </div>
                        <p></p>
                    </div>

                    <div class="i">
                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" name="pass" required><br>
                        </div>
                        <p></p>
                    </div>

                    <div class="i">
                        <div>
                            <i class="fa-solid fa-user-lock"></i>
                            <input type="password" placeholder="RePassword" name="rePass" required><br>
                        </div>
                        <p></p>
                    </div>

                    <button type="submit">Register</button>
                </form>
                <p>Alredy Signed Up?<span>Log in</span></p>
            </div>

            <div class="log-in auth">
                <h1>Log in</h1>
                <form action="">
                    <div class="i">
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Email" name="email" required><br>
                        </div>
                        <p></p>
                    </div>

                    <div class="i">
                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" name="pass" required><br>
                        </div>
                        <p></p>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <p>Want To Sign Up?<span>Sign Up</span></p>

            </div>
        </div>
    </main>
    <script src="reg.js"></script>
</body>
</html>
