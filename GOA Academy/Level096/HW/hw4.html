<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4) შექმენით ფორმა, შემდგარი მინიმუმ სამი input-ის. მომხმარებელს შემოატანინეთ სრული სახელი, ემაილი და პაროლი. შემოტანილი მონაცემები გამოიტანეთ საიტზე.მაგალითი: -->
    <!-- <h1>User Data</h1> -->
    <!-- <p>Fullname: #{fullname}</p> -->

    <form action="">
        <input type="text" name="fullname" placeholder="Fullname"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        let form = document.querySelector("form")
        form.addEventListener("submit", e=>{
            e.preventDefault()
            let fullname = e.target.fullname.value
            let email = e.target.email.value
            let password = e.target.password.value

            document.body.innerHTML += `
                <h1>User Data</h1>
                <p>Fullname: ${fullname}</p>
                <p>Email: ${email}</p>
                <p>Password: ${password}</p>
            `
        })
    </script>
</body>
</html>
