<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log-in.css">

<body>
    <div class="log-in">
        <form onsubmit="logIn(event)">
            <input type="email" required name="email" id="email1" placeholder="Email">

            <input type="password" required name="password" id="password1" placeholder="Password">
            
            <input type="submit" name="submit" class="sub" id="submit1" value="Log in">
        </form>
        <a href="../sign-up/sign-up.html" style="color: #fff; text-decoration: none; opacity: 50%; font-size: 13px;">Wanna Sign Up?</a>
    </div>
    
    <script src="log-in.js"></script>
</body>
