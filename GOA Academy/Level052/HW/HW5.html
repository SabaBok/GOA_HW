<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            transition: 0.3s;
            background-color: black;
        }
        div:hover{
            transform: translate(50px,100px);
        }
    </style>
</head>
<body>
    <!-- შექმენით კვადრატი, რომელიც 50px-ით მარჯვნივ და 100px-ით ქვევით გადადის. -->
    <div></div>
</body>
</html>
