<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dot_through_green{
            text-decoration: dotted line-through green;
        }
        #through{
            text-decoration: line-through;
        }
        #double_over_red{
            text-decoration: double overline red;
        }
        #under{
            text-decoration: underline;
        }
        #dot_through_green{
            text-decoration: dotted line-through green;
        }
        #through2{
            text-decoration: line-through;
        }
        #over{
            text-decoration: overline;
        }
        #over_green{
            text-decoration: overline green;
            color: green;
        }
        #over_grey{
            text-decoration: overline grey;
            color: grey;
        }
        #dot_under_green{
            text-decoration: dotted underline green;
        }
        
    </style>
</head>
<body>
    <!--  1) გააკეთეთ ზუსტად ისეთი როგორიც ფოტოშია ნაჩვენები -->
    <p id="dot_under_green">Hello</p>
    <p id="through">World</p>
    <p id="double_over_red">!</p>
    <p id="under">Goal</p>
    <p id="dot_through_green">Oriented</p>
    <p id="through2">Academy</p>
    <p id="over">is</p>
    <p id="over_green">the</p>
    <p id="over_grey">best</p>
    <p id="dot_under_green">one</p>
</body>
</html>
