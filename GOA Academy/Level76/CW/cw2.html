<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>saba</p>

    <p>saba</p>
    <p>saba</p>
    <button onclick="changeName('saba bokuchavaðŸ˜²')">Change name</button>
    <script>
        let para = document.getElementsByTagName("p")
        
        function changeName(fullName){
            nameParts = fullName.split(" ")
            for(let i of para){
                if(i.innerHTML == nameParts[0]){
                    i.innerHTML = `${nameParts[0]} ${nameParts[1]}`
                }else{
                    i.innerHTML = nameParts[0]
                }
            }
        }        
    </script>
</body>
