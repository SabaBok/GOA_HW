<body>
    <script>
        // 2) https://www.codewars.com/kata/55c28f7304e3eaebef0000da/train/javascript
        function createArray(number) {
            const newArray = [];
            for (let counter = 1; counter <= number;) {
                newArray.push(counter);
            }
            return newArray;
        }
    </script>
