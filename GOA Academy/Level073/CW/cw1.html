<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 1) შექმენით ფუნქცია რომელსაც არგუმენტად გადაეცემა სია შემდეგ კი დაბეჭდეთ ამ სიის ჯამი
        function CoolFunc(newArr){
            sum = 0
            for(let i of newArr){
                sum += i
            }
            return sum
        }
        console.log(CoolFunc([1,2,3]))
    </script>
