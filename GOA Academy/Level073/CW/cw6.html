<body>
    <script>
        // 6) https://www.codewars.com/kata/54edbc7200b811e956000556/train/javascript
        function countSheeps(sheep) {
            let numOfSheep = 0
            for(let i of sheep){
                if(i == true){
                numOfSheep++
                }
            }
            return numOfSheep
        }
    </script>
