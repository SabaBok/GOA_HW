    <p></p>
    <script>
        let users = []
        let form = document.querySelector("form")
        let p = document.querySelector("p")
        function Idk(name,pass){
            this.name = name
            this.pass = pass
        }
        form.addEventListener("submit",e=>{
            e.preventDefault()
            let userName = e.target.name.value
            let userPass = e.target.pass.value
            let userInfo = new Idk(userName,userPass)
            users.push(userInfo)
            let stringyAccs = JSON.stringify(users)
            localStorage.setItem("users",stringyAccs)

            let reader = JSON.parse(localStorage.getItem("users"))
            p.innerHTML = `<br>${JSON.stringify(reader)} `
        })
