<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    input{
        border-radius: 15px;
        outline: none;
    }
    button{
        background-color: red;
        transition: 0.5s ease-in-out;
        width: 100px;
        height: 50px;
        border: 0px;
        border-radius: 10px;
    }
    button:hover{
        background-color: green;
        width: 120px;
    }

    </style>
</head>
<body>
    <!-- 8) შექმნით ორი input  სახელის და გვარის შესატანი ასევე ერთი button რომელიც თავიდან იქნება წითელი და ხელს რომ მიტან უნდა გახდეს მწვანე გაუწერეთ input -ს border- radius. -->
    <label for="name">name</label>
    <input type="text" name="name" id="name">
    <br><br><br>
    <label for="last-name">Last name</label>
    <input type="text" name="last-name" id="last-name">
    <br>
    <button>Click me</button>
</body>
</html>
