<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 20px;
            transition: ease-in-out 0.5s;
            border: 5px solid black;
            position: absolute;
            right: 50%;
            top: 10%;
        }
        div:hover{
            box-shadow: -10px -10px 10px  purple;
            background-color: blue;
            border: 5px dashed black;
            border-radius: 50px;

        }
        div:active{
            background-color:darkturquoise;
            border: 5px dotted red;
            box-shadow: 10px 10px 10px  purple;
            border-radius: 100%;
        } 
        button{
            background-color: green;
            color: white;
            width: 100px;
            border: 3px solid yellow;
            transition: ease-in-out 0.5s;
            border-radius: 20px;
            max-height:200px;
        }
        button:hover{
            background-color: blue;
            color: black;
            width: 200px;
            border: 5px dotted red;
            box-shadow: 0px 0px 30px blue;
        }
        button:active{
            background-color: black;
            font-size: 250%;
            max-height: 200px;
            border: 10px dashed rebeccapurple;
            color: white;
            box-shadow: 0px 0px 30px rebeccapurple;
            border-radius: 100%;
        } 
        a:link{
            color: red;
        }
        a:visited{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div></div> 
    <button>dsadasd</button> 
    <a href="https://www.youtube.com">youtube</a>
</body>
</html>
