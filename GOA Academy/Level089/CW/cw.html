<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chinese workshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://kit.fontawesome.com/ecd2bcc678.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="head-left">
            <img src="images/logo.png" alt="">

            <div class="head-nav">
                <ul>
                    <li>Full Builds</li>
                    <li>GPU's</li>
                    <li>CPU's</li>
                </ul>
            </div>
        </div>

        <p>Legal PC Market</p>

        <img src="images/shopping-cart.png" class="cart" alt="">
        <div class="shopping">
            <div class="shopping-cont">
                <div id="close">
                    <div>
                        <img src="images/close.png" alt="">
                    </div>
                </div>

                <h1>Shopping Cart</h1>

                <div class="prod-cont">
                    <div class="product">
                        <img src="images/pc1.png" alt="">
                        <div>
                            <h3>name</h3>
                            <p>$20</p>
                            <button>Remove</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    
    <main>

    </main>
    <script src="script.js"></script>
</body>
</html>
