<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" value="" required>
        <br><br>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" placeholder="Surname" value="">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" value="" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" value="" required>
        <br><br>
        <label for="tel_number">telephone number</label>
        <input type="tel" name="tel_number" id="tel_number" placeholder="Telephone umber" value="" required>
        <br><br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" placeholder="Date" value="" required>
        <br><br>
        <label for="button">Button</label>
        <input type="button" name="button" id="button" placeholder="Button" value="" required>
        <br><br>
        <label for="">Gender:</label>
        <label for="male_gender">Male</label>
        <input type="checkbox" name="male_gender" id="male_gender" value="" required>
        <label for="female_gender">Female</label>
        <input type="checkbox" name="female_gender" id="female_gender" value="" required>

    </form>
</body>
</html>
