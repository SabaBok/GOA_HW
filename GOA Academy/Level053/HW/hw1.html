<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            animation-name: ColorChange;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes ColorChange{
            /* from{
                background-color: red;
            }
            to{
                background-color: blue;
            } */
            0%{
                background-color: red;
            }
            50%{
                background-color: blue;
            }
            100%{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <!-- 1. შექმენით მარტივი ანიმაცია, რომელიც ცვლის 200x200 div-ის ფონს ფერს წითელიდან ლურჯში @keyframes-ის გამოყენებით, ანიმაცია უნდა გაგრძელდეს 2 წამი. -->
    <div></div>
</body>
</html>
