<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 2rem;
            animation-name: rot;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-duration: 1s;
        }
        @keyframes rot {
            from{
                color: red;
            }
            to{
                color: green;
            }
        }
    </style>
</head>
<body>
    <!-- 4. შექმენით ტექსტი, შემდეგ კი ანიმაციის მეშვეობით შეუცვალეთ ფერი, გამოიყენეთ @keyframes. -->
