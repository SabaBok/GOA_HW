<body>
    <!-- 1) შექმენით სია სადაც რენდომულად შეიტანთ რიცხვებს , შემდეგ დაწეეთ ფუნქცია რომელიც გადაუვლის თითოეულ ელემენტს 
    სიაში და დააბრუნებს ახალ სიას სადაც იქნება მხოლოდ ლუწი რიცხვები , ასევე შექმენით იგივენაირი მეორე ფუნქცია კენტი რიცხვებისთვის -->
    <script>
        let myArr = [1,2,3,4,5,6]
        let func = element=>{if(element%2==0){return element}}
        let newArr = myArr.map(func)
        alert(newArr)
    </script>
