<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <!-- შექმენით React ელემენტი(h1) createElement მეთოდის გამოყენებით. ახსენით რას აკეთებს იგი და კომენტარის სახით ჩამოწერეთ მისი პარამეტრები. -->
    <div id="root"></div>

    <script>
        const element = React.createElement(
            "h1",
            null,
            "Hello React"
        );

        ReactDOM.render(
            element,
            document.getElementById("root")
        );
    </script>
</body>

</html>
