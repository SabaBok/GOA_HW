<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ecd2bcc678.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- 1)ნასწავლი მასალის დახმარებით გააკეთეთ სურათების სლაიდერი , დაუმატეთ რაიმე კარგი დიზაინი თქვენი წარმოსახვით -->
    <div class="parent">
      <img class="main-img" id="photo" src="resources/cover-1.jpg" alt="">

      <br>
      
      <div class="head">
        <p id="headname">Lost in the City Lights</p>
        <span id="headcreator">Cosmo Sheldrake</span>
      </div>

      <br>

      <div class="progress-container">
        <audio loop controls src=""></audio>
        <input type="range" min="0" max="195" value="143" class="progress-bar">
        <span id="time" class="time">03:15</span>
      </div>

      <br>
      <br>

      <div class="player">
        <img onclick="skip(`-1`)" id="prev" src="resources/Stop_and_play_fill-1.svg" alt="">
        <img class="play" onclick="startPause()" src="resources/Play_fill.svg" alt="">
        <img onclick="skip(`1`)" id="next" src="resources/Stop_and_play_fill.svg" alt="">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
