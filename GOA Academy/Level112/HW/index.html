<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>To-Do Cards</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/ecd2bcc678.js" crossorigin="anonymous"></script>
</head>
<body class="darkmode">
<!-- Level 112: -->
<!-- დაასრულეთ todo app, თითოეული taskის შექმნის დროს შეინახეთ შესაბამისი taskის შექმნის თარიღი და დრო. თასქის შესრულების შემდეგ თასქს ქვემოთ მიუწერეთ შექმნის და შესრულების თარიღი და დრო. -->
	<header>
		<div id="idk">
			<div class="logo">
				<img src="logo.jpg" alt="">
				<p>Saba's Lister</p>
			</div>

			<div class="theme">
				<div class="light-mode">
					<i class="fa-solid fa-sun"></i>
				</div>

				<div class="night-mode">
					<i class="fa-solid fa-moon"></i>
				</div>
			</div>

			<div class="feedback">
				<p>did you like it</p>
				<div class="feed-cont">
					<div>
						<p>Yes</p>
						<i class="fa-solid fa-thumbs-up" style="cursor: pointer;"></i>
					</div>

					<div>
						<p>No</p>
						<i class="fa-solid fa-thumbs-down" style="cursor: pointer; transform: rotateY(180deg);"></i>
					</div>
				</div>
			</div>
		</div>
		
		<i class="fa-solid fa-bars burger"></i>
	</header>

	<main>
		<section class="main-cont">
			<div class="main-top">
				<div class="main-top-left">
					<i class="fa-solid fa-list-check"></i>
					<p>The List</p>
				</div>

				<div class="main-top-right">
					<form action="">
						<input type="text" name="todo" placeholder="Add A New Task">
						<button><span>+</span> Add</button> 
					</form>
				</div>
			</div>

			<div class="main-mid">
				<div class="main-mid-container">
					<div class="active">All</div>
					<div class="deActive">Finished</div>
				</div>
			</div>

			<div class="main-bot all"></div>
			<div class="finished main-bot"></div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
