    <script>
        // შექმენით ქვემოთ მოცემული ობიექტის მსგავსი ობიექტი თქვენს 
        // სასურველ მანქანაზე და დაამატეთ ფუნქცია CarFullInfo, რომლის გამოძაღებაზეც გამოიტანს მთლიან ინფორმაციას მანქანაზე(აუცილებლად გამოიყენეთ string formatting
        let carInfo = {
            brand:"toyota",
            model:"prius",
            year:2015,
            isElectric:false,
            CarFullInfo(){
                return `the brand of the car is ${this.brand} the model is ${this.model} the year is ${this.year} and for electricity it is ${this.isElectric}`
            }
        }
        console.log(carInfo.CarFullInfo())
