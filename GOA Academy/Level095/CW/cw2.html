    შემდეგ ამ სიას გადამაპავთ და თითოეულ ელემენტს გადააქცევთ დადებით რიცხვად -->
    <script>
        let coolArr = [1,4,2,-20,3,10,-11]
        let betterArr = coolArr.filter( el => el < 0)
        let evenBetterArr = betterArr.map(el => -el)
        alert(evenBetterArr)
