<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rounding(n, m) {
            let rem = n % m 
            let low = n - rem

            let upp = low + m

            if(rem === m / 2){
                return n
            }
            if (rem < m / 2) {
                return low
            }else{
                return upp
            }

        }
    </script>
</body>
</html>
