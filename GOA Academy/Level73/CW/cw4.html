<body>
    <script>
        // 4) https://www.codewars.com/kata/5715eaedb436cf5606000381/train/javascript
        function positiveSum(arr) {
            sum = 0
            for(let i of arr){
                if(i >= 0){
                sum += i
                }
            }
            return sum
        }
    </script>
