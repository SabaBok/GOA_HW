<body>
    <script>
        // 5) https://www.codewars.com/kata/55a2d7ebe362935a210000b2/train/javascript
        function findSmallestInt(arr) {
            let smallest = arr[0]
            for(let i of arr){
                if(i < smallest){
                smallest = i
                }
            }
            return smallest
        }
    </script>
</body>
