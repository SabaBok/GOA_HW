<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section{
            border: 1px solid black;
            border-radius: 15px;
            width: 95%;
            height: 95%;
            gap: 20px;
        }
        div{
            width: 100%;
            background-color: blue;
        }
        @media (min-width: 700px) {
            section{
                display: flex;
            }
            div{
                height: 10%;
            }
        }  
        @media (max-width: 700px) {
            section{
                display: grid;
                grid-template-columns: repeat(3,1fr);
            }
        }
        @media (max-width: 450px) {
            section{
                display: grid;
                justify-content: center;
                grid-template-columns: 100%;
                grid-template-rows: auto-fill;
            }
            div{
                width: 50%;
                justify-self: center;
            }
        }              
</style>
</head>
<body>
    <!-- 1) შექმენით კონტეინერი რომელშიც გექნებათ მოთავსებული 9 ელემენტი თვდაპირველად ეს ელემნტები განლაგებული იქნება ჰორიზონტალურად, 
    როდესაც ეკრანის ზომა ჩამოცდება 700 პიქსელს ეს ელენტები განლაგებულები იყვნენ გრიდის დახმარებით 3 ქოლუმნად ხოლო როდესაც ეკარნის ზომა ჩამოცდება 450 
    პისქსელს ყველა ელემნტი განლაგებული იყოს ვერტიკალურად -->
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
