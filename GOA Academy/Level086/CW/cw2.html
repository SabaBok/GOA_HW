<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2) მომხმარებელს შემოატანინეთ თვის სახელი მაგ:("იანვარი" , "თებერვალი") , თქვენი მიზანია დაადგინოთ მომხმარებლის შემოტანილი თვე სეზონის 
    რომელი პერიოდია (ზაფხული,ზამთარი,შემოდგომა,თუ გაზაფხული) -->
    <script>
        let month = prompt("enter month")
        switch(month){
            case "december":
            case "january":
            case "february":console.log("winter");break

            case "march":
            case "april":
            case "may":console.log("spring");break

            case "june":
            case "july":
            case "august":console.log("summer");break

            case "september":
            case "october":
            case "november":console.log("fall");break

            default:console.log("that month doesnt exist")
        }
    </script>
</body>
</html>
