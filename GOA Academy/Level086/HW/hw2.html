<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2)შექმენით ცვლადი სადაც მომხმარებელი შემოიყვანს საათს, თქვენი დავალებაა გაიგოთ ეს საათი რომელ დღის მონაკვეთს ეკუთვნის(დილა,შუადღე,საღამო,ღამე) -->
    <script>
        let time = Number(prompt("enter time in hours(eg.20): "))
        switch(true){
            case time>0 && time<=6: console.log("night");break
            case time>6 && time<=12: console.log("morning");break
            case time>12 && time<=18: console.log("mid day");break
            case time>18 && time<=24: console.log("dawn");break
        }
    </script>
</body>
</html>
