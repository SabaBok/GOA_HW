<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<title>Frontend Mentor | Interactive card details form</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="idk"></div>
	<main>
		<section class="left-sect">
			<div class="front-card card">
				<idk id="front-circ">
					<div id="full-circ"></div>
					<div id="empt-circ"></div>
				</idk>

				<p id="numberCard">0000 0000 0000 0000</p>
				<div>
					<span id="fullName" style="font-size: 0.9rem;text-transform: uppercase;">Jane Appleseed</span>
					<span id="date" style="font-size: 0.8rem;">00/00</span>
				</div>
			</div>

			<div class="back-card card">
				<p>000</p>
			</div>
		</section>

		<section class="right-sect">
			<div class="right-side">
				<form action="">
					<div>
						<label for="name">Cardholder Name</label>
						<input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"/>
						<span></span>
					</div>

					<div>
						<label for="cardNumb">Card Number</label>
						<input type="text" name="cardNumb" id="cardNumb" placeholder="e.g. 1234 5678 9123 0000"/>
						<span></span>
					</div>

					<super>
						<div>
							<label for="mm">Exp. Date (MM/YY)</label>
							<kkk>
								<input style="width: 100px;" type="text" name="month" id="mm" placeholder="MM"/>
								<input style="width: 100px;" type="text" name="year" id="yy" placeholder="YY"/>
							</kkk>
							<span></span>
						</div>

						<div>
							<label for="cvc">CVC</label>
							<input style="flex:1; width: 200px;" type="number" name="cvc" id="cvc" placeholder="e.g. 123"/>
							<span></span>
						</div>
					</super>

					<button>Confirm</button>
				</form>
			</div>
		</section>
	</main>

	<script src="script.js"></script>
	<!-- Completed state start -->
	Thank you! We've added your card details Continue
</body>
</html>
