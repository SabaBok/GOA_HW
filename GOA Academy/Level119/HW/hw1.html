<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--✅ დავალება 1: შექმენი შენი ცხოველების კოლექცია Map-ით

    🧠 თემა: Map
    📌 დავალება:
    შექმენი ცხოველების Map, სადაც key არის ცხოველის სახელი, და value არის მისი ხმა. დაამატე მინიმუმ 3 ახალი ცხოველი.
    შემდეგ, for-of ლუპით გამოიტანე ყველა ცხოველის ხმა კონსოლში.
    -->
    <script>
        let animals = new Map()
        animals.set("lion","roar")
        animals.set('dog','bark bark')
        animals.set('cat','meow')
        
        for(let i of animals.keys()){
            console.log(`a ${i} goes ${animals.get(i)}`)
        }
    </script>
</body>

</html>
