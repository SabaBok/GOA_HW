<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--✅ დავალება 4: map-ის გასუფთავება და შემოწმება

    🧠 თემა: Map
    📌 დავალება:
    შექმენი ახალი Map, დაამატე მინიმუმ 2 key-value წყვილი, შემდეგ წაშალე ერთი მათგანი delete მეთოდით, და ბოლოს გამოიყენე
    .has() რომ შეამოწმო თუ ის წაშლილი key არსებობს თუ არა.-->
    <script>
        let map = new Map()
        map.set("name",'saba')
        map.set('lastName','bokuchava')
        map.delete('name')
        console.log(map.has('name'))
    </script>
</body>

</html>
