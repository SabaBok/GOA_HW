<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><u>Registration form</u></h1>
        First Name <input type="text" name="first_name" placeholder="First Name">
        <br><br>
        Last Name <input type="text" name="last_name" placeholder="Last Name">
        <br><br>        
        Email <input type="email" name="email" placeholder="Email">
        <br><br>        
        Password <input type="password" name="password" placeholder="Password">
        <br><br>       
        Date Of Birth <input type="date" name="date" placeholder="Date Of Birth">

        <br><br>
        Mobile Number <input type="tel" name="tel_number" placeholder="Phone Number">
        <br><br>
        Address <input type="text" name="address" placeholder="Home Address">
        <br><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
