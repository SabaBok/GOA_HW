<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Handler()">Click me</button>
    <script>
        // 4)შექმენით სია სადაც იქნება user-ების სახელი და გვარი და ახალ სიაში დაამატეთ ამ იუსერების  ინიციალები 
        // სახელის და გვარის პირველი ასოები, მაგალითად: გიორგი ბიბილაშვილი -> გ.ბ
        function Handler(){
            let fullName = "გიორგი ბიბილაშვილი"
            let handler = fullName[0] + "."

            for(let i = 0;i<fullName.length;i++){
                if(fullName[i] == " "){
                    handler += fullName[i+1]
                }
            }
            alert(handler)
        }
    </script>
</body>
</html>
