<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let user = Number(prompt("enter number :"))
        let sum = 0
        for(let i =1;i<=user;i++){
            if (i%2 == 0){
                sum += i
            }
        }
        alert(`the sum is ${sum}`)
    </script>
</body>
