    <main>
        <section>
            <div class="pay">
                <h2>With Us</h2>
                <form action="">
                    <div class="name">
                        <label for="person"><i class='bx bxs-user'></i></label>
                        <input type="text" placeholder="Name" required id="person">
                        <input type="text" placeholder="Last name" id="lastname" required>
                    </div>
                    <div class="card_number">
                        <label for="card"><i class='bx bxs-id-card' ></i></label>
                        <input type="number" id="card" maxlength="17" required min="0" placeholder="Card Number">
                    </div>
                    <div class="card_deteils">
                        <div class="CVC">
                            <label for="cvc"><i class='bx bxs-credit-card' ></i></label>
                            <input type="number"  min='100' max='999' placeholder="CVC" required id="cvc" >
                        </div>
                        <div class="code">
                            <label for="Code"><i class='bx bx-lock' ></i> </label>
                            <input type="password" required minlength="10" id="Code" placeholder="password">
                        </div>
                    </div>
                    <div class="city">
                        <label for="city"><i class='bx bx-globe' ></i></label>
                        <input type="text" placeholde="City" id="city" placeholder="Place Of Origin">
                    </div>
                    <input type="reset">
                    <input type="submit">
                </form>
                <button onclick="Update()">შეამოწმე ფასდაკლებაზე</button>
            </div>
        </section>

            <div class="pic">
