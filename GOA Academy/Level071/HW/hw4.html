<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Handler()">Click me</button>
    <script>
        // 4)შექმენით სია სადაც იქნება user-ების სახელი და გვარი და ახალ სიაში დაამატეთ ამ იუსერების  ინიციალები 
        // სახელის და გვარის პირველი ასოები, მაგალითად: გიორგი ბიბილაშვილი -> გ.ბ
        function Handler(){
            let nameList = ["გიორგი ბიბილაშვილი","saba bokuchava","nika tevzadze"]
            let handlers = []
            for(let i of nameList){
                let parts = i.split(" ")
                handlers.push(parts[0][0] + "." + parts[1][0])
            }
            alert(handlers)
        }
    </script>
</body>
</html>
