<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="main-photo" src="images/illustration-hero.svg" alt="head-photo">
    <div class="cool">
      <h2>Order Summary</h2>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan-container">
        <div class="one">        
          <img src="images/icon-music.svg" alt="music logo">
          <div class="plan">
            <p>Annual Plan<br><span>$59.99/year</span></p>
          </div></div>

        <a href="#">Change</a>
      </div>
      <button class="proc">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
    
  </div>
</body>
</html>
