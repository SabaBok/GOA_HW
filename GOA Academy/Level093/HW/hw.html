<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="con"></img>
    <section>
        <div id="all">
            <h1>New Year Countdown</h1>
            <div class="countdown">
                <div class="time">
                    <h3 class="day ti"></h3>
                    <span>day</span>
                </div>
                <div class="time">
                    <h3 class="hour ti"></h3>
                    <span>hours</span>
                </div>
                <div class="time">
                    <h3 class="minute ti"></h3>
                    <span>minutes</span>
                </div>
                <div class="time">
                    <h3 class="second ti"></h3>
                    <span>second</span>
                </div>
            </div>
        </div>
    </section>

    <audio src=""></audio>
    <script src="script.js"></script>
</body>
</html>
