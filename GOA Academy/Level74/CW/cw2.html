<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        // Define a method named countCharOccurrences or count_char_occurrences that accepts a 
        // string and a char as inputs and returns the number of times the char occurs in the string as an int.
        function CountCharOccurrences(string,char){
            let count = 0
            for(let i of string){
                if(i === char){
                    count++
                }
            }
            return count
        }
    </script>
</body>
</html>
